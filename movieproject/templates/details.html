<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>details</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="500" height="300">
        </div>
    </div>
</div>

<h4>{{movie.name}}</h4><br>
<h6>{{movie.desc}}</h6><br>
<h5>{{movie.year}}</h5><br>
<a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
{% endblock %}

</body>
</html>
