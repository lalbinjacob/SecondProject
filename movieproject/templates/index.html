{% extends 'base.html' %}
{% block body %}
<div class="container-fluid" >
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem; margin-left:20px; margin-right:20px; margin-top:10px;">
               <img  class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100" height="200">
                   <div class="card-body">
                       <h5 class="card-title">{{i.name}}</h5>
                             <p class="card-text">{{i.desc}}</p>
                             <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Details</a>
                   </div>
           </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
